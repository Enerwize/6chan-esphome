sensor:
  #IC1 AddOn 2
  - platform: atm90e32
    cs_pin: 27
    phase_a:
      voltage:
        name: ${disp_name} Volts E
        id: ic5Volts
        accuracy_decimals: 1
      current:
        name: ${disp_name} CT13 Amps
        id: ct13Amps
      power:
        name: ${disp_name} CT13 Watts
        id: ct13Watts
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    phase_b:
      current:
        name: ${disp_name} CT14 Amps
        id: ct14Amps
      power:
        name: ${disp_name} CT14 Watts
        id: ct14Watts
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    phase_c:
      current:
        name: ${disp_name} CT15 Amps
        id: ct15Amps
      power:
        name: ${disp_name} CT15 Watts
        id: ct15Watts
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    frequency:
      name: ${disp_name} Freq C
    line_frequency: 50Hz
    gain_pga: 1X
    update_interval: ${update_time}
